app.auth.tokenExpirationMsec=${TOKEN_EXPIRE:3600}
app.auth.refreshTokenExpirationMs=${REFRESH_TOKEN_EXPIRE:7200}
    # After successfully authenticating with the OAuth2 Provider,
    # we'll be generating an auth token for the user and sending the token to the
    # redirectUri mentioned by the frontend client in the /oauth2/authorization request.
    # We're not using cookies because they won't work well in mobile clients.
app.oauth2.authorizedRedirectUris=${AUTH_REDIRECT_URI:http://localhost:8081/oauth2/redirect,myandroidapp://oauth2/redirect,myiosapp://oauth2/redirect}
